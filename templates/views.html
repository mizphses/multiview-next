<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>MultiView Next</title>
    <style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 700,
        'GRAD' 0,
        'opsz' 48
      }
      </style>
  </head>
  <body>
    <div class="width-full h-12 p-2 flex flex-flow justify-between items-center bg-gray-100">
      <a href="/">
        <h1 class="text-lg">MultiView Next</h1>
      </a>

      {% if auth %}
        <a class="p-2 rounded border-2 bg-white hover:bg-yellow-100 flex flex-flow items-center" href="/logout">
        <span class="material-symbols-outlined">
          waving_hand
        </span>&nbsp;
        ログアウト</a>
      {% else %}
        <a class="p-2 rounded border-2 bg-white hover:bg-yellow-100 flex flex-flow items-center" href="/login">
          <span class="material-symbols-outlined">
            login
          </span>&nbsp;
          Googleでログイン</a>
      {% endif %}
    </div>
    <div class="p-2 leading-10 grid grid-cols-2 gap-4">
      {% for html in htmls %}
        <div class="border-2 border-gray-300 rounded">
          <div class="p-2">
            <p>
              {{html[1]}} &nbsp;
              <a href="{{html[2]}}" class="p-2 m-2 bg-yellow-100 hover:bg-yellow-200">Colaboで開く</a>
            </p>
            <iframe srcdoc="{{html[0]}}" width="100%" height="500" frameborder="0"></iframe>
          </div>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
