<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MultiView Next</title>
  </head>
  <body>
    <div class="width-full h-12 p-2 flex flex-flow justify-left items-center bg-green-100">
      <a href="/">
        <h1 class="text-lg">MultiView Next</h1>
      </a>
    </div>
    <div class="p-2 leading-10 grid grid-cols-2 gap-4">
      {% for html in htmls %}
        <div class="border-2 border-gray-300 rounded">
          <div class="p-2">
            <p>
              {{html[1]}} &nbsp;
              <a href="{{html[2]}}" class="p-2 m-2 bg-yellow-100 hover:bg-yellow-200">Colaboで開く</a>
            </p>
            <iframe srcdoc="{{html[0]}}" width="100%" height="500" frameborder="0"></iframe>
          </div>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
